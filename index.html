<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
        
                <div class="item">
                    <template v-for="(slide, i) in arrSlides" >
                        <img :src="slide.image" alt="Spiderman" :class="{active: i == activeind}">
                        <div class="text">
                            <h3 :class="{active: i == activeind}">{{ slide.title }}</h3>
                            <p :class="{active: i == activeind}">{{ slide.text }}</p>
                        </div>
                    </template>
                    
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrevSlide"></div>
                    <div class="next" @click="showNextSlide"></div>
                    <img v-for="(slide, i) in arrSlides" class="thumb" 
                        :class="{active: i == activeind}" @click="setActiveInd(i)" :src="slide.image" alt="">
                </div>

        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
